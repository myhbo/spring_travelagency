<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add new tour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav th:replace="~{navbar}"></nav>

<div class="d-flex justify-content-center align-items-center">
    <div>
        <div class="row" style="justify-content: center">
            <h2 th:text="#{tours.add.title}"></h2>

        </div>
        <hr>
        <form method="post" th:action="@{/tours/add}" th:object="${tour}">

            <div>
                <label for="name" th:text="#{tours.add.name.label}"></label>
                <input class="form-control" id="name" th:field="*{name}"
                       th:placeholder="#{tours.add.name.placeholder}" type="text"
                       required/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                      class="text-danger"></span>
            </div>
            <div>
                <label for="price"
                       th:text="#{tours.add.price.label}"></label>
                <input class="form-control" id="price" th:field="*{price}"
                       th:placeholder="#{tours.add.price.placeholder}" type="text"
                       required/>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                      class="text-danger"></span>
            </div>
            <div>
                <label for="groupSize"
                       th:text="#{tours.add.groupsize.label}"></label>
                <input class="form-control" id="groupSize" th:field="*{groupSize}"
                       th:placeholder="#{tours.add.groupsize.label}" type="text"
                       required/>
                <span th:if="${#fields.hasErrors('groupSize')}" th:errors="*{groupSize}"
                      class="text-danger"></span>
            </div>

            <div>
                <label for="tourType"
                       th:text="#{tours.add.type.label}">
                </label>
                <select th:field="*{tourType}" class="form-control" id="tourType">
                    <option th:each="tourType : ${tourTypes}"
                            th:text="${tourType}"
                            th:value="${tourType.name()}">
                    </option>
                </select>
            </div>
            <div>
                <label for="hotelType"
                       th:text="#{tours.add.hoteltype.label}">
                </label>
                <select th:field="*{hotelType}" class="form-control" id="hotelType">
                    <option th:each="hotelType : ${hotelTypes}"
                            th:text="${hotelType}"
                            th:value="${hotelType.name()}">
                    </option>
                </select>
            </div>
            <div style="padding-top: 10px; margin-right: 150px; margin-left: 150px">
                <input class="btn btn-primary" th:value="#{tours.add.button.submit}" type="submit">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
